<!-- Example HTML file using jQuery to fetch user data -->
<!DOCTYPE html>
<html>
<head>
    <title>Fetch User Data with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>User Info</h1>
    <pre id="output"></pre>
    <script>
        $.ajax({
            url: '/rest-api/public/api/users', // Adjust path if needed
            method: 'GET',
            dataType: 'json',
            success: function(data) {
                $('#output').text(JSON.stringify(data, null, 2));
            },
            error: function(xhr, status, error) {
                $('#output').text('Error: ' + error);
            }
        });
    </script>
</body>
</html>
