<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fetch User Data with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>User Info</h1>
    <pre id="output"></pre>
    <script>
        $.ajax( {
            url: '/rest-api/public/api/users',
            method: 'GET',
            dataType: 'json',
            success: function(data) {
                $('#output').text(JSON.stringify(data, null, 2));
            },
            error: function(xhr, status, error) {
                $('#output').text('ERROR: ' + error + '\n' + 'STATUS: ' + status + '\n' + 'XHR: ' + xhr);
            }
        });
    </script>
</body>
</html>
